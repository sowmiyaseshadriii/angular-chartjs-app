<form (submit)="loginUser($event)">
	<div class="input">
		<label>Username</label>
		<input type="text" placeholder=""  [value]="usrname">
	</div>
	<div style="height:5px"></div>
	<div class="input">
		<label>Password</label>
		<input type="text" placeholder=""  [value]="pword">
	</div>
	<div class="input">
		<input type="submit" value="Login" class="submit">
	</div>
</form>
